<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="jumbotron" ng-if="!cordovaClient" >
  <p>Download android apk</p>
  <qrcode data="{{apkDir}}" href="{{apkDir}}"></qrcode>
</div>
<div ng-repeat="sensors in sensorDevices">
  <p ng-if="sensors.name != 'web' ">{{sensors.name}}</p>
  <hx-sensor-grid url="sensors.location"></hx-sensor-grid>
</div>
