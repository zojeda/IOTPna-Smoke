<div class="alert alert-danger" ng-if="error" role="alert">
  <span aria-hidden="true" class="glyphicon glyphicon-exclamation-sign"></span>
  <span class="sr-only">Error:</span>
  {{grid.error}}
</div>

<div class="container-fluid">
  <div class="row">
      <div class="sensor-widget col-xs-6 col-md-2 col-lg-2" >
        <hx-thermometer temp="grid.thermometer.value"></hx-thermometer>
        <p> {{grid.thermometer.value | number : 1}} ÂºC</p>
      </div>
      <div class="sensor-widget col-xs-6 col-md-5 col-lg-3">
        <hx-smoke-level level="grid.smokeLevel.value"></hx-smoke-level>
        <p> {{grid.smokeLevel.value | number : 1}} PPM</p>
      </div>
      <div class="sensor-widget col-xs-6 col-md-5 col-lg-3">
        <hx-humidity-value value="grid.humidity.value"></hx-humidity-value>
        <p> {{grid.humidity.value | number : 1}} %</p>
      </div>
      <div class="clearfix visible-md-block"></div>
      <highchart config="grid.historicalChartConfig" id="historical" class="col-xs-12  col-md-12  col-lg-4" />
  </div>
</div>
<div class="alert alert-info status" role="alert">
  {{grid.status}}
</div>
